[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
optimizer = true
via_ir = true

[rpc_endpoints]
bnbtest = "${BNB_TEST_RPC_URL}"

[etherscan]
bnbtest = { key = "${ETHERSCAN_API_KEY}" }

